<body>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4>
                        <a class="btn btn-xs btn-secondary" href="#" data-abc="true">Let's Chat App</a>
                    </div>
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                        <!-- Chat messages will be dynamically added here -->
                    </div>
                    <div class="publisher bt-1 border-light">
                        <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="panda"/>
                        <input class="publisher-input" type="text" id="chat-input" placeholder="Write something">
                        <span class="publisher-btn file-group">
                            <i class="fa fa-paperclip file-browser"></i>
                            <input type="file">
                        </span>
                        <a class="publisher-btn" href="#" data-abc="true"><i class="fa fa-smile"></i></a>
                        <a class="publisher-btn text-info" href="#" data-abc="true" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to send a message to the backend
    function sendMessage() {
        const inputField = document.getElementById('chat-input');
        const userMessage = inputField.value;

        if (userMessage.trim() === '') return; // Do not send empty messages

        // Append the Swahili reply prompt to the user's message
        const messageToSend = `${userMessage} (reply only in Swahili)`;

        // Display the user's message on the chat window as a reverse message
        const chatContent = document.getElementById('chat-content');
        chatContent.innerHTML += `
            <div class="media media-chat media-chat-reverse">
                <div class="media-body">
                    <p>${userMessage}</p>
                    <p class="meta"><time datetime="now">${new Date().toLocaleTimeString()}</time></p>
                </div>
            </div>
        `;
        inputField.value = ''; // Clear the input field

        // Send the message to the backend using fetch API
        fetch('https://llama-3-swahili-llm.uc.r.appspot.com/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: messageToSend })
        })
        .then(response => response.json())
        .then(data => {
            // Display the response from the backend
            chatContent.innerHTML += `
                <div class="media media-chat">
                    <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                    <div class="media-body">
                        <p>${data.response}</p>
                        <p class="meta"><time datetime="now">${new Date().toLocaleTimeString()}</time></p>
                    </div>
                </div>
            `;
            // Scroll to the bottom of the chat container to show the latest message
            chatContent.scrollTop = chatContent.scrollHeight;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }</script>
